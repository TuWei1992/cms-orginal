<!DOCTYPE html>
<html lang="zh-cn" class="no-js">
	<head>
		<meta http-equiv="Content-Type">
		<meta content="text/html; charset=utf-8">
		<meta charset="utf-8">
		<title>车享,车享网,车享网平台,车享平台,上汽电商</title>		
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="email=no">
		<meta name="description" content="车享"/>
		<meta name="keywords" content="车享宝盒"/>
		<link rel="stylesheet" type="text/css" href="css/guide.css" />
	</head>
	<body>
		<div class="landscape">
			<div class="iphone"></div>
			<div class="iphone_text">请将屏幕竖向浏览</div>
		</div>
		<div>
			<div class="loading">
				<div class="area">
					<div class="ball"></div>
					<div class="ball1"></div>
				</div>
			</div>
			<div id="page-1-1" class="page page-1-1 hide">
				<div class="wrap">
					<div class="txt-box">
						<h3 class="tit">智能汽车进化指南</h3>
						<p class="tit-sub"><span>安装车享宝盒</span><span class="tag-ver">内测尊贵版</span></p>
					</div>	
					<img class="moveIconUp animated" src="img/arrow.png" />
				</div>
			</div>
			<div id="page-2-1" class="page page-2-1 hide">
				<div class="wrap">
					<div class="txt-box">
						<h3 class="tit slideInLeft animated delay-0-5">首先</h3>
						<p class="tit-sub slideInLeft animated delay-0-5">你得下载一个APP...</p>
					</div>
					<img class="moveIconUp animated" src="img/arrow.png" />
				</div>
			</div>
			<div id="page-3-1" class="page page-3-1 hide">
				<div class="wrap">
					<div class="txt-box">
						<h3 class="tit-bg">找到电子身份识别码</h3>
						<p class="tit-bg-sub">根据APP提示，扫描二维码，添加车享宝盒</p>
					</div>
					<div class="img-box slideInLeft animated">
						<img src="img/guide/img-3-1.jpg" alt="">
					</div>
					<p class="desc slideInRight animated">每个盒子都有独一无二的身份识别码<br/>只能被一个车享账户绑定。</p>
					<img class="moveIconUp animated" src="img/arrow.png" />
				</div>
			</div>
			<div class="page page-4-1 hide">
				<div class="wrap">				
					<div class="txt-box">
						<h3 class="tit-bg">安装车享宝盒</h3>
						<p class="tit-bg-sub">选择车型<br/>查看该车型OBD接口的实拍位置</p>						
						<ul class="select-box clearfix">
							<li>
								<div class="sel-item">cts-v coupup</div>
								<select id="carBrand" class="sel" name="brand" id="brand">
									<option>宝骏1</option>
									<option>宝骏2</option>
									<option>宝骏3</option>
								</select>
							</li>
							<li>
								<div class="sel-item">cts-v coupup</div>
								<select id="carSeries" class="sel" name="series">
									<option>730</option>
									<option>750</option>
									<option>760</option>
								</select>
							</li>
						</ul>
					</div>
					<div class="img-wrap">						
						<div class="img-box slideInLeft animated">
							<div class="loading-img" style="display:none"><div class="ball"></div></div>
							<img id="carPic" src="img/guide/default.png"  alt="" />
							<div id="carMask" class="mask">该车型暂无实拍图</div>
						</div>
						<p class="tit-bg-sub txt-hint">图片点击可放大</p>
					</div>
					<p class="desc">如果您没有找到该车型OBD接口的实拍图<br/>请查阅您的车辆使用说明书</p>
					<div id="carBigPic" class="big-img">
						<div class="big-box"><img src="img/guide/default.png" alt="" /></div>
					</div>
					<img class="moveIconUp animated" src="img/arrow.png" />
				</div>
			</div>
			<div class="page page-5-1 hide">
				<div class="wrap">
					<div class="txt-box">
						<h3 class="tit-bg">启动你的车</h3>
						<p class="tit-bg-sub">请启动车辆并保持怠速</p>
					</div>
					<div class="img-box slideInLeft animated">
						<img src="img/guide/img-5-1.png" alt="">
					</div>
					<img class="moveIconUp animated" src="img/arrow.png" />
				</div>
			</div>
			<div class="page page-6-1 hide">
				<div class="wrap">
					<div class="txt-box">
						<h3 class="tit-bg">连接你的车</h3>
						<p class="tit-bg-sub">请打开手机蓝牙</p>
					</div>
					<div class="img-wrap slideInLeft animated">
						<img src="img/guide/img-6-1.png" alt="">	
						<div class="img-box"></div>
					</div>
					<img class="moveIconUp animated" src="img/arrow.png" />
				</div>
			</div>
			<div class="page page-7-1 hide">
				<div class="wrap">
					<div class="txt-box">
						<h3 class="tit slideInLeft animated delay-0-5">更了解你的车</h3>
						<p class="sub-tit slideInLeft animated delay-0-5">——设置你的车型信息</p>
					</div>
					<a class="a-qa fadeIn animated delay-1-5" href="qa.html" target="_blank">常见问题</a>
				</div>
			</div>
		</div>
		<script src="js/zepto.min.js"></script>
		<script src="js/touch.js"></script>
		<script src="js/guide.js"></script>
	</body>
</html>
