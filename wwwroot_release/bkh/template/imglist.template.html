<z:config type="ImageList" name="图片列表" />
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>图片列表</title>
</head>

<body>
      <cms:imagegroup pagesize="8" page="true"> 
              <z:list> 
                <div class="images_picBox">  			
                        <table cellpadding="0" cellspacing="0" border="0" width="100%" style="height:135px">
                         <tbody><tr>
                          <td><a href="${ImageGroup.Link}"><img src="${ImageGroup.LogoFile}" /></a></td>
                         </tr>
                        </tbody></table>
                        <h2 style="line-height: 22px;"><a title="${ImageGroup.Title}"  href="${ImageGroup.Link}">${charWidth(ImageGroup.Title,30)}</a></h2>
                        <span>${format(ImageGroup.PublishDate,'yyyy年MM月dd日')}  ${ImageGroup.Quantity}张</span>
                    </div>
               </z:list>
      </cms:imagegroup>
</body>
</html>
