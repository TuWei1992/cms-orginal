<z:config type="ArticleDetail" name="关于车享详细页2015版" />
<!DOCTYPE html>
<html>
<head>
    <meta name="keywords" content="关于车享" />
    <meta name="description" content="关于车享" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 	<title>${Article.Title}-${Site.Name}</title>
    <!-- begin | public stylesheet -->

        <link rel="stylesheet" href="${surl('public/ajax/lib/css/reset_css_saike/1.3/reset.css')}">
        <link rel="stylesheet" href="${surl('resource/css/global.css')}">
    <!-- end | public stylesheet -->

    <!-- begin | private stylesheet -->
        <link rel="stylesheet" href="${surl('public/ajax/lib/css/saike.main.site/about2015.css')}">
    <!-- end | private stylesheet -->
		<script src="${surl('resource/js/jquery_1_8_3.js')}"></script>
    <link href="${surl('public/ajax/lib/img/saike.main.site/favicon.ico')}" type="image/x-icon" rel="shortcut icon">
    <!-- begin | global javascript -->
        <script>
                (function (window, console) {
                    window.base = "${Config.Base}";
                    window.accountBase="${Config.AccountBase}";
                    window.mainBase = "${Config.MainBase}";
                    window.imBase = "${Config.IMBase}";
                    window.OrderBase = "${Config.OrderBase}";
                    window.memberBase = "${Config.MemberBase}";
                    window.imUrl="${Config.imUrl}?arg=admin&style=2";
                } (window, "undefined" != typeof console ? console : void 0));
            </script>
    <!-- end | global javascript -->
</head>

<body class="about">
<!--头部开始-->
  <!-- begin | Top Bar -->
    <cms:include file="header_index-mini.template.html" />
	<!-- end | Top Bar -->
<div class="mainsite-topnav">
    <div class="mainsite-header"></div>
</div>
<div class="header-wrapper">
		<div class="header">		

            <a href="${Config.MainBase}" class="saic-logo">

                <img class="logo-first" src="${surl('public/ajax/lib/img/saike.main.site/s_logo.png')}" width="106" height="46" border="0" alt="车享">

                <img src="${surl('public/ajax/lib/img/saike.main.site/s_slogan.gif')}" width="106" height="46" border="0" alt="上汽品质 全程畅想 专业 专注 信赖 保障">

            </a>
                      <dl class="help-tel">
                          <dt class="icon-tel"></dt>
                          <dd>
                              <p class="tel-no">4008 020 666</p>
                              <p class="time">服务时段：周一至周日9：00~21：00</p>
                          </dd>
                      </dl>
        </div>
	</div>
<!--主框架开始-->
   <div class="about-container">
        <div class="about-crumbs">
            <a href="${Config.MainBase}"> 首页</a>&nbsp; >&nbsp; ${(Article.Title)}
        </div>
     <!--侧栏开始-->
		<ul class="about-side">
          <z:set var="curAID" value="${Article.ID}" />
          <cms:article>
            <z:list>
              <li ${Article.ID==curAID?"class=choice":""}><a title="${Article.Title}" href="${Article.Link}">${Article.Title}</a> </li>
            </z:list>
          </cms:article>   
        </ul>
          <!--侧栏结束-->
     
     
         <!--内容区开始-->
        <div class="about-content">
          <z:if condition="${not empty Article.LogoFile}"><img src="${sourceImage(Article.LogoFile)}"></z:if>  
          ${(Article.Content)}
        </div>
       <!--内容区结束-->
    </div>
  <!--主框架结束-->

<!-- footer -->
	<cms:include file="footer_index.template.html" />
	<!-- end | Footer -->
  <!-- sidebar -->
	<cms:include file="sidebar.template.html" />
	<!-- end | sidebar -->
  <script src="${surl('resource/js/header.js')}"></script>
<script type="text/javascript">
var _cxProtocol = (("https:" == document.location.protocol) ? " https://" : " http://"); 
document.write(decodeURIComponent("%3Cscript src='" + _cxProtocol + "data.chexiang.com/js/cx_analytics.js?t=" + new Date().getTime() + "&type=' id='analyticsScript' type='text/javascript'%3E" + "%3C/script%3E"));
</script>
</body>
</html>
